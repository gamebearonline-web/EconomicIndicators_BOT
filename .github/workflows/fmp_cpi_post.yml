name: Post CPI (FMP Free)

on:
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Restore state
        uses: actions/cache@v4
        with:
          path: fmp_cpi/state.json
          key: state-fmp-cpi-v1

      - name: Install deps
        run: pip install requests requests-oauthlib

      - name: Run CPI bot
        env:
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
          X_CONSUMER_KEY: ${{ secrets.X_API_KEY }}
          X_CONSUMER_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_SECRET }}
        run: python fmp_cpi/fmp_cpi_bot.py

      - name: Save state
        uses: actions/cache@v4
        with:
          path: fmp_cpi/state.json
          key: state-fmp-cpi-v1
